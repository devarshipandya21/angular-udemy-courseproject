<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-success"
    (click) = "onNewRecipe()">New Recipe</button>
  </div>
</div>

<div class="row pt-2">
  <div class="col-md-12" *ngFor="let recipe of recipes; let i = index">
    <app-recipe-item [recipe]="recipe"
    [index]="i"></app-recipe-item>
  </div>
</div>
