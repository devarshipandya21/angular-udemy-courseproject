<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row pt-2">
  <div class="col-md-12" *ngFor="let recipe of recipes">
    <app-recipe-item [recipe]="recipe"
    (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
  </div>
</div>
